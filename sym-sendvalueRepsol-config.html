<ul kendo-panel-bar class="t-side-panel-bgcolor" style="font-size: 14px;">
    <li class="k-state-active">
		<span class="panel-bar-label-no-wrap">General</span>
		
		<div role="region"> 
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Text" ng-model="config.TextColor" config="config"></pv-color-picker>
			</div>	
		</div>
    </li>
	
	<li class="k-state-active">
        <span class="panel-bar-label-no-wrap">Column Settings</span>
		
		<div role="region"> 
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Asset Width</div>
				<input type="range" ng-model="config.assetColWidth" step="1" min="50" max="400" style="width:100px; height:100%; float: right; margin-right:35px;" title="{{config.assetColWidth}}">
			</div>	
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Attribute Width</div>
				<input type="range" ng-model="config.attributeColWidth" step="1" min="50" max="400" style="width:100px; height:100%; float: right; margin-right:35px;" title="{{config.attributeColWidth}}">
			</div>	
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px; ">
				<div class="config-label" style="font-size: 14px;">Value Width</div>
				<input type="range" ng-model="config.valColWidth" step="1" min="50" max="200" style="width:100px; height:100%; float: right; margin-right:35px;" title="{{config.valColWidth}}">
			</div>	
		</div>
    </li>

	<li class="k-state-active">
	    <span class="panel-bar-label-no-wrap">Button Settings</span>
	
		<div role="region"> 
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Background" ng-model="config.bgColor" config="config"></pv-color-picker>
			</div>

			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px;">
				<div class="config-label">Text</div>
				<input type="text" ng-model="config.btnText"  style="width:100px; height:100%; float: right; margin-right:35px;" class="ng-pristine ng-valid ng-touched">
			</div>		
			
			<div class="config-option-format">
				<pv-color-picker colorkeyword="Text" ng-model="config.ButtonTextColor" config="config"></pv-color-picker>
			</div>	
			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px;">
				<div class="config-label">Width</div>
				<input type="range" class="config-option-single-row-input" ng-model="config.btnWidth" step="1" min="40" max="200" style="width:100px; height:100%;  margin-right:35px;" title="{{config.btnWidth}}" >
			</div>
 			<div class="config-option-single-row" style="margin-left:20px; font-size: 14px;">
				<div class="config-label">Height</div>
				<input type="range" ng-model="config.btnHeight" min="1" max="200" step="1" style="width:100px; height:100%; margin-right:35px;" title="{{config.btnHeight}}" >
			</div> 
		</div>
    </li>
	
	<li class="k-state-active">
	    <span class="panel-bar-label-no-wrap">About</span>
	
		<div role="region"> 
			<div class="config-option-format">   
				Custom Symbol made for Repsol regarding POC with Aveva. Disclaimer: custom symbol not 100% finished. 
			</div>	
			<div class="config-option-format">   
				<a  href="https://github.com/xavierfourrage/visionCustomSymbolSendValueRepsol" target="_blank" >
					<img style="vertical-align:middle" src="Scripts/app/editor/symbols/ext/Icons/GitHub-Mark-32px.png" alt="GitHub repository with source code" height="32" width="32"/>
				</a>
				<span>Explore source code.</span>
			</div>						
		</div>
    </li>
</ul>
